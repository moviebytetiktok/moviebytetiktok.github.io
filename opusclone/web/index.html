<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open Shorts â€“ Starter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Open Shorts</h1>
    <p class="tag">Paste a link or upload a video. Get 15s vertical clips with captions.</p>
  </header>

  <main>
    <section class="card">
      <div class="row">
        <button id="newProject">New Project</button>
        <span id="projectId"></span>
      </div>

      <div class="row">
        <input id="url" placeholder="Paste a video URL (YouTube, etc.)" />
        <button id="ingestBtn">Ingest URL</button>
      </div>

      <div class="row">
        <input type="file" id="fileInput" accept="video/*,audio/*" />
        <button id="uploadBtn">Upload File</button>
      </div>

      <div class="row">
        <label>Clip length (sec): <input id="clipLen" type="number" value="15" min="5" max="60"></label>
        <label>Max clips: <input id="maxClips" type="number" value="6" min="1" max="20"></label>
        <label>Aspect:
          <select id="aspect">
            <option>9:16</option>
            <option>1:1</option>
            <option>16:9</option>
          </select>
        </label>
        <label>Style:
          <select id="style">
            <option>default</option>
          </select>
        </label>
        <button id="processBtn">Process</button>
      </div>
    </section>

    <section class="card">
      <h3>Generated Clips</h3>
      <div id="clips"></div>
    </section>
  </main>

  <footer>
    <small>Open-source starter. Requires ffmpeg + Whisper model.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
